<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Notas de Latex | Emilio Hdez</title>

	<style type="text/css">
		code{
			font-family: Consolas, "Liberation Monoy", Courier, monospace;
		}

		.latex-code .comment{
			color: #657b83;
		}

		.latex-code .open-key, .latex-code .close-key{
			color: #b58900;
		}
	</style>
</head>
<body>


	<code class="latex-code">
		<span class="comment">% este es un comentario para latex</span>
		<span class="open-key">\begin{document}</span>

		<span class="open-key">\close{document}</span>
	</code>

</body>
</html>
